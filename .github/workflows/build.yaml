name: Build

on:
    workflow_dispatch:
    push:        # runs on all branches
    pull_request:

jobs:
    test_and_apk:
        name: "Build"
        runs-on: ubuntu-latest

        permissions:
            contents: write
            pull-requests: write
            security-events: write

        timeout-minutes: 60

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: 21

            - name: Check build-logic
              run: ./gradlew assembleDebug
              env:
                  DEVELOCITY_ACCESS_KEY: ${{ secrets.DV_ACCESS_KEY }}
